<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Matching Game</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Color Matching Game</h1>
    <div class="game-container">
        <div id="color-display">
            Match This Color
        </div>
        <div class="buttons"></div>
        <div id="score-board">
            <span id="score">0</span>
        </div>
        <div id="timer">
            Time Left: <span id="time-left">30 Seconds</span>
        </div>
        <div id="game-over"></div>
        <button id="restart-btn" onclick="ResetGame()">Restart Game</button>
        <audio src="./game over sound.mp3" id="end-sound"></audio>
    </div>
    <script src="script.js"></script>
</body>

</html>
